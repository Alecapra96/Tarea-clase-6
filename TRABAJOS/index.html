<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=GFS+Didot">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200">
     <link rel="stylesheet" href="trabajos.css">

  
    <title>Grupo Familiar</title>
</head>
<body>
    <div class="container">
        <header>
        <div id="limpiar"><input type="submit" value="<" id="button-clear" class="button1"/></div>
        <div id="titulo"><h1>Ingrese la cantidad de integrantes de su familia</h1></div>
        </header>
        <div id="content">
            <div id="button-more-part">                 
                <input type="submit" value="+" id="button-more" class="button"/>
            </div>
            <div id="input-part">
                <input type="number" class="inputs" placeholder="Ingrese el sueldo" />
            </div>
            <div id="button-less-part">                 
                <input type="submit" value="-" id="button-less" class="button"/>
            </div>          
        </div>
        <div id="button-calculate">
            <input type="submit" value="CALCULAR!" id="button-calcular" class="button"/>
        </div>
        <div id="result">
            <p>PROBANDO RESULTADO</p>
        </div>     
        <div class="footer">
            <footer>Proyecto para /r argentina</footer>
        </div>
    </div>
<script type="text/javascript" src="trabajos.js"></script>
</body>
</html>
